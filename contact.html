    <link rel="stylesheet" href="css/stylecontact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Contact</title>
</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Guess_Quiz_Logo.png"
                    alt="logo"></div>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="aboutservices.html">About Courses</a></li>
            <li> <a href="#Services">Services</a></li>
            <li> <a href="contact.html">Contact Us</a></li>
            <li> <a href="login.html">Login</a></li>
            <li> <a href="registration.html">Registration</a></li>
        </ul>
        <div class="rightNav v-class-resp">
            <input type="text" name="Search" id="Search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <div class="background">
        <div class="box">
            <h1>Contact Us</h1>
            <form action="">
                <div class="name">
                    <label>Name :</label>
                    <input class="input" type="text" name="" required="">
                </div>
                <div class="name email">
                    <label>Email :</label>
                    <input class="input" type="email" name="" required="">
                </div>
                <div class="name subject">
                    <label>Subject :</label>
                    <input class="input" type="text" name="" required="">
                </div>
                <div class="name massage">
                    <label>Message :</label>
                    <textarea class="input" required=""></textarea>
                </div>
                <div class="submit">
                    <input type="submit" name="" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/resp.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
